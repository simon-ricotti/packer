<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Packeos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 1.25rem; /* Fuente más grande */
    }

    .btn-lg {
      font-size: 1.5rem; /* Botones más pequeños */
      padding: 0.75rem 1.25rem; /* Espaciado más ajustado */
    }

    .table td, .table th {
      vertical-align: middle;
      font-size: 1.5rem; /* Aumenta el tamaño de texto en la tabla */
    }

    #totalDisplay {
      font-size: 2rem;
      font-weight: bold;
    }

    .money {
      font-weight: 500;
      color: green;
    }

    .table-wrapper {
      height: 400px;
      overflow-y: auto;
      display: block;
    }

    .table thead {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
      z-index: 10;
    }

    .action-btns {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .action-btns button {
      font-size: 1.5rem;
      padding: 0.5rem;
    }

    .price-section {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 10px;
      color: #6c757d;
    }

    .price-section .price {
      font-weight: bold;
      color: #343a40;
    }

    .header-info {
      margin-bottom: 20px;
    }

    .header-info .total {
      font-size: 1.6rem;
      font-weight: bold;
    }

    .header-info .prices {
      font-size: 1.1rem;
      margin-top: 5px;
    }

    .header-info .prices span {
      margin-right: 20px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <!-- Información principal: Total y Precios -->
    <div class="header-info mb-3">
      <div class="d-flex justify-content-between">
        <div class="total">
          <div id="totalDisplay">TOTAL: 0 packeos | $0</div>
        </div>
        <div class="prices">
          <div>Precio Tandem: <span class="price" id="priceTandem">$0</span></div>
          <div>Precio Deportivo: <span class="price" id="priceDeportivo">$0</span></div>
        </div>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="action-btns mb-3">
      <button class="btn btn-danger btn-sm" onclick="clearAll()"><i class="fas fa-trash"></i></button>
      <button class="btn btn-success btn-sm" onclick="addClient()"><i class="fas fa-user-plus"></i></button>
      <button class="btn btn-secondary btn-sm" onclick="configurePrices()"><i class="fas fa-cogs"></i></button>
      <button class="btn btn-outline-primary btn-sm" onclick="forceUpdatePrices()"><i class="fas fa-sync-alt"></i></button>
    </div>

    <!-- Contenedor de la tabla con scroll -->
    <div class="table-wrapper">
      <table class="table table-bordered bg-white">
        <thead class="table-dark">
          <tr>
            <th>Cliente</th>
            <th>Packeos</th>
            <th>Total $</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="packTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'packJobs';
    const PRICE_KEY = 'packPrices';
    const FIXED_CLIENTS = ['Tandems', 'Escuela'];
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzsRu_iqD-T4q452MAhF1tZfAUM0iAAUVQ7dsyvdQU7vykzL2q9tPV-cgXJOMRDixZaCQ/exec';

    let clients = [];
    let prices = { tandem: 0, deportivo: 0 };

    function loadData() {
      const storedClients = localStorage.getItem(STORAGE_KEY);
      const storedPrices = localStorage.getItem(PRICE_KEY);

      if (storedClients) {
        clients = JSON.parse(storedClients);
        ensureFixedClients();
      } else {
        clients = FIXED_CLIENTS.map(name => ({ name, count: 0 }));
        saveData();
      }

      if (storedPrices) {
        prices = JSON.parse(storedPrices);
      }
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(clients));
    }

    function savePrices() {
      localStorage.setItem(PRICE_KEY, JSON.stringify(prices));
    }

    function ensureFixedClients() {
      FIXED_CLIENTS.forEach(fixed => {
        if (!clients.some(c => c.name === fixed)) {
          clients.unshift({ name: fixed, count: 0 });
        }
      });
    }

    function updateTable() {
      const tbody = document.getElementById('packTableBody');
      tbody.innerHTML = '';
      let totalPacks = 0;
      let totalMoney = 0;

      clients.forEach((client, index) => {
        const isFixed = FIXED_CLIENTS.includes(client.name);
        const price = client.name === 'Tandems' ? prices.tandem : prices.deportivo;
        const subtotal = client.count * price;
        totalPacks += client.count;
        totalMoney += subtotal;

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${client.name}</td>
          <td>${client.count}</td>
          <td class="money">$${subtotal}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" onclick="changeCount(${index}, 1)"><i class="fas fa-plus"></i></button>
            <button class="btn btn-warning btn-sm me-2" onclick="changeCount(${index}, -1)"><i class="fas fa-minus"></i></button>
            ${!isFixed ? `<button class="btn btn-outline-danger btn-sm" onclick="deleteClient(${index})"><i class="fas fa-trash-alt"></i></button>` : ''}
          </td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById('totalDisplay').innerText =
        `TOTAL: ${totalPacks} packeos | $${totalMoney}`;
      document.getElementById('priceTandem').innerText = `$${prices.tandem}`;
      document.getElementById('priceDeportivo').innerText = `$${prices.deportivo}`;

      saveData();
    }

    function addClient() {
      const name = prompt("Ingrese el nombre del cliente:");
      if (name && name.trim()) {
        const cleanName = name.trim();
        if (clients.some(c => c.name.toLowerCase() === cleanName.toLowerCase())) {
          alert("Ese cliente ya existe.");
          return;
        }
        clients.push({ name: cleanName, count: 0 });
        updateTable();
      }
    }

    function changeCount(index, delta) {
      const client = clients[index];
      
      if (delta === -1) {
        if (confirm(`¿Seguro que querés reducir el número de packeos de "${client.name}"?`)) {
          clients[index].count = Math.max(0, client.count + delta);
          updateTable();
        }
        return;
      }

      clients[index].count = Math.max(0, client.count + delta);
      updateTable();
    }

    function deleteClient(index) {
      if (FIXED_CLIENTS.includes(clients[index].name)) return;
      if (confirm(`¿Eliminar al cliente "${clients[index].name}"?`)) {
        clients.splice(index, 1);
        updateTable();
      }
    }

    function clearAll() {
      if (confirm("¿Seguro que querés reiniciar los contadores de packeos?")) {
        clients.forEach(client => client.count = 0);
        updateTable();
      }
    }

    function configurePrices() {
      const deportivo = prompt("Ingrese el precio por packeo Deportivo:", prices.deportivo);

      if (deportivo !== null) {
        prices.deportivo = parseInt(deportivo) || 0;
        savePrices();
        updateTable();
      }
    }

    async function fetchInitialPrices(force = false) {
      try {
        const response = await fetch(SHEET_URL);
        const data = await response.json();

        const nuevoDeportivo = parseInt(data.deportivo) || 0;
        const nuevoTandem = parseInt(data.tandem) || 0;

        const preciosLocales = localStorage.getItem(PRICE_KEY);
        if (preciosLocales) {
          const preciosGuardados = JSON.parse(preciosLocales);

          const diferente = (
            preciosGuardados.deportivo !== nuevoDeportivo ||
            preciosGuardados.tandem !== nuevoTandem
          );

          if (diferente || force) {
            const confirmar = confirm(
              `Se detectaron precios diferentes:\n\n` +
              `Tandem actual: $${preciosGuardados.tandem} → nuevo: $${nuevoTandem}\n` +
              `Deportivo actual: $${preciosGuardados.deportivo} → nuevo: $${nuevoDeportivo}\n\n` +
              `¿Querés actualizar los precios?`
            );
            if (confirmar) {
              prices.deportivo = nuevoDeportivo;
              prices.tandem = nuevoTandem;
              savePrices();
            } else {
              prices = preciosGuardados;
            }
          } else {
            prices = preciosGuardados;
          }
        } else {
          prices.deportivo = nuevoDeportivo;
          prices.tandem = nuevoTandem;
          savePrices();
        }

      } catch (error) {
        console.error("Error al obtener precios desde Google Sheets:", error);
      }
    }

    function forceUpdatePrices() {
      fetchInitialPrices(true).then(updateTable);
    }

    window.onload = async () => {
      loadData();
      await fetchInitialPrices();
      updateTable();
    };
  </script>

</body>
</html>
